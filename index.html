        </div>
        <div class="modal-body">
          <h6>Caption</h6>
          <textarea type="text" class="form-control" placeholder="Add the caption of your new post" aria-label="New Post Area" aria-describedby="basic-addon1"></textarea>
          <a href="#blank" target="_self">
          <i class="fa-solid fa-location-dot p-3"></i>
          </a>
          <a href="#blank" target="_self">

        </a>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
                <!-- Button trigger modal -->
                 
                <button type="button" class="btn btn-primary justify-content-end " data-bs-toggle="modal" data-bs-target="#exampleModal">
